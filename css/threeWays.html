<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Ways to call css in html.</title>
    <link rel="stylesheet" href="threeWays.css">
    <!-- Internal CSS -->
    <style>
        p {
            color : red; 
        } 
    </style>
</head>
<body>
    <!-- Internal CSS -->
     <p>This paragraph uses internal css.</p>
    <!-- External CSS -->
     <p class="external">This paragraph uses external css.</p>
    <!-- Inline CSS -->
     <p style="color:blue;">This paragraph uses inline css.</p>
</body>
</html>
